name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_REPO }}:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_REPO }}:latest

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.PROD_SERVER_PATH }}
            docker compose pull
            docker compose down
            docker compose up -d --remove-orphans

  notify:
    name: Send Slack Notification
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Send success message to Slack
        uses: slackapi/slack-github-action@v2
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "#tech",
              "text": "üöÄ ¬°Despliegue de QHLD con √©xito!\n*Commit:* `${{ github.event.head_commit.message }}`\n*Branch:* `${{ github.ref }}`"
            }

      - name: Send failure message to Slack on error
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              channel: "#tech",
              "text": "‚ùå ¬°Fallo durante el despliegue de QHLD!\n*Commit:* `${{ github.event.head_commit.message }}`\n*Branch:* `${{ github.ref }}`"
            }
